<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ثبت‌نام | سامانه علمی</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body>

  <div class="grid-overlay"></div>
  <main class="glass-card p-8 max-w-2xl w-full mx-4">
    <h1 class="text-2xl font-bold neon-title mb-6">فرم ثبت‌نام</h1>

    <form class="space-y-4">
      <input class="glass-input" type="text" placeholder="نام و نام خانوادگی" required>
      <input class="glass-input" type="email" placeholder="ایمیل دانشگاهی" required>
      <input class="glass-input" type="password" placeholder="رمز عبور (حداقل ۸ کاراکتر)" required>
      <input class="glass-input" type="tel" placeholder="شماره تلفن (اختیاری)">
      <button class="btn-accent w-full">ثبت‌نام</button>
      <p class="text-center text-xs text-sky-100/50">اکانت دارید؟ <a href="index.html" class="underline">ورود</a></p>
    </form>
  </main>

  <script src="assets/script.js"></script>
</body>
</html>
