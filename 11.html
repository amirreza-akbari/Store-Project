

najmeh:
یکی ورود. نام و رمز میخاد با سک رادیو باتن ک یکیش مدیر یکی کاربر
اگه مدیر رو انتخاب کرد بره صفحه ادمین
اگه کاربر بود بره صفحه اصلی یا صفحه محصولات

حالا صفحه ادمین جیکار میکنه
میاد محصول ایجاد حذف ویرایش میکنه
تو دیتابیس ذخیره میکنه بعدش با سلکت هرچی ذخیره و ویرایش کرد تو سایت نشون بده
