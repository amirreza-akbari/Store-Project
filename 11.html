<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<title>منوی پویا با تغییر تصویر</title>

<style>
  #imageBox {
    width: 250px;
    height: 250px;
    margin-bottom: 15px;
  }

  #imageBox img {
    width: 100%;
    height: 100%;
  }

  a {
    display: inline-block;
    margin-top: 10px;
    padding: 8px 14px;
    background: #333;
    color: #fff;
    text-decoration: none;
    cursor: pointer;
  }
</style>

</head>
<body>

<div id="imageBox">
  <img id="img1" src="pic1.jpg">
  <img id="img2" src="pic2.jpg" style="display:none;">
</div>

<a id="menuLink">لینک منو</a>

<script>
let swapped = false; // برای جلوگیری از تکرار

document.getElementById("menuLink").addEventListener("mouseenter", function() {
  if (!swapped) {
    changeImages();
  }
});

document.getElementById("menuLink").addEventListener("mouseleave", function() {
  if (!swapped) {
    changeImages();
    swapped = true; // فقط یک بار اجازه تغییر دهیم
  }
});

function changeImages() {
  let img1 = document.getElementById("img1");
  let img2 = document.getElementById("img2");

  if (img1.style.display === "none") {
    img1.style.display = "block";
    img2.style.display = "none";
  } else {
    img1.style.display = "none";
    img2.style.display = "block";
  }
}
</script>

</body>
</html>
