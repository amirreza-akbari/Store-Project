<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>

  <title>فراموشی رمز | سامانه علمی</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body>

  <div class="grid-overlay"></div>
  <main class="glass-card p-8 max-w-2xl w-full mx-4">
    <h1 class="text-2xl font-bold neon-title mb-6">بازیابی رمز</h1>

    <form class="space-y-4">

      <input class="glass-input" type="email" placeholder="name@example.com" required>
      <button class="btn-accent w-full">ارسال لینک بازیابی</button>
      <p class="text-center text-xs text-sky-100/50"><a href="index.html" class="underline">بازگشت به ورود</a></p>

  </main>

  <script src="assets/script.js"></script>
