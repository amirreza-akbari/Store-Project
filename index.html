<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ورود | سامانه علمی</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body>

  <div class="grid-overlay"></div>
  <main class="glass-card p-8 max-w-2xl w-full mx-4">
    <h1 class="text-2xl font-bold neon-title mb-6">فرم ورود</h1>

    <form class="space-y-4">
      <label class="text-xs text-sky-100/60">ایمیل</label>
      <input class="glass-input" type="email" placeholder="name@example.com" required>

      <label class="text-xs text-sky-100/60">رمز عبور</label>
      <div class="relative">
        <input id="login-pass" class="glass-input pr-12" type="password" placeholder="●●●●●●" required>
        <button type="button" onclick="togglePass('login-pass')" class="absolute left-3 top-1/2 -translate-y-1/2 text-sm text-sky-100/60">نمایش</button>
      </div>

      <div class="flex items-center justify-between text-xs text-sky-100/60">
        <label class="flex items-center gap-2"><input type="checkbox" class="accent-sky-400"> مرا به خاطر بسپار</label>
        <a href="forgot.html" class="underline">رمز را فراموش کرده‌اید؟</a>
      </div>

      <button class="btn-accent w-full">ورود به سامانه</button>
      <p class="text-center text-xs text-sky-100/50">اکانت ندارید؟ <a href="register.html" class="underline">ثبت‌نام</a></p>
    </form>
  </main>

  <script src="assets/script.js"></script>
</body>
</html>
